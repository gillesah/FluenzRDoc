services:
  docs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fluenzr-docs
    ports:
      - "3007:3007"
    environment:
      - HOST=0.0.0.0
      - PORT=3007
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3007"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
